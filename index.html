<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bowlby+One&family=Jost:ital,wght@0,100..900;1,100..900&family=Ojuju:wght@200..800&family=Slackside+One&family=Trispace:wght@100..800&display=swap"
      rel="stylesheet"
    />
    <link href="https://fonts.cdnfonts.com/css/galactic" rel="stylesheet" />

    <title>Interstellar Limbo!</title>
  </head>
  <body>
    <div id="game-intro">
      <p class="text" id="game-name">Interstellar <br />Limbo</p>
      <div class="instructions">
        <p>Left and right arrow keys to move</p>
        <p>-</p>
        <p>Collect as many artifacts as you can</p>
        <p>-</p>
        <p>You have 60 seconds</p>
      </div>

      <button id="start-button">start</button>
    </div>

    <div id="game-container">
      <div id="time-score">
        <p>Score:<span id="score">0</span></p>
        <!-- <p>Deathtoll:<spa id="death-toll">0</spa></p> -->
        <div id="timeRemaining"><span>00:00</span></div>
      </div>

      <div id="game-screen"></div>
    </div>
    <div id="game-end">
      <p class="text">Game Over</p>
      <p class="text-mini">Your Score:<span id="final-score">0</span></p>
      <p class="text-mini">You are trapped in multidimensional chaos...</p>
      <!-- <img id="black-hole" src="images/blackhole.png" alt="" /> -->
      <button id="restart-button">restart</button>
    </div>
    <div id="game-end-won">
      <p class="text">You Won!</p>
      <button id="restart-button">restart</button>
    </div>

    <script type="text/javascript" src="js/obstacle.js"></script>
    <script type="text/javascript" src="js/player.js"></script>
    <script type="text/javascript" src="js/game.js"></script>
    <script type="text/javascript" src="js/script.js"></script>
  </body>
</html>
